[package]
name = "cargo-espmonitor"
version = "0.10.1-alpha.1"
description = "Cargo subcommand for monitoring ESP8266 and ESP32 execution over serial"
license = "GPL-3.0"
authors = [
    "Brian J. Tarricone <brian@tarricone.org>",
]
homepage = "https://github.com/esp-rs/espmonitor"
repository = "https://github.com/esp-rs/espmonitor"
edition = "2018"
readme = "../README.md"
categories = [
    "command-line-utilities",
    "development-tools",
    "development-tools::cargo-plugins",
    "development-tools::debugging",
    "embedded",
]
keywords = [
    "esp32",
    "esp8266",
]

[dependencies]
anyhow = "1"
cargo-project = "0.2"
clap = { version = "3.2", features = ["derive"] }
espmonitor = { version = "^0.10.1-alpha.1", path = "../espmonitor" }
serde = { version = "1", features = ["derive"] }
toml = "0.5"
